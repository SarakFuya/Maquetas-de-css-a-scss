<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <!--Etiquetas utilizadas:                                                                                                                                                                          
  footer: representa un pie de página para el contenido de sección más cercano o el elemento raíz de sección
  section: representa una sección genérica de un documento. Sirve para determinar qué contenido corresponde a qué parte de un esquema. Piensa en el esquema como en el índice de contenido de un libro; un tema común 
  aside: representa una sección de una página que consiste en contenido que está indirectamente relacionado con el contenido principal del documento.
  h6: Los elementos de encabezado implementan seis niveles de encabezado del documento, <h1> es el más importante, y <h6> , el menos importante. Un elemento de encabezado describe brevemente el tema de la sección que presenta.
  article: representa una composición auto-contenida en un documento, página, una aplicación o en el sitio, que se destina a distribuir de forma independiente o reutilizable, por ejemplo, en la indicación.
  script:permite la inserción de códigos script, como puede ser JavaScript en un documento web del lado del cliente(*1). El código se puede insertar directamente entre las etiquetas o haciendo referencia a un documento externo el cual contiene el código script a ejecutar.
  header: representa un grupo de ayudas introductorias o de navegación. Puede contener algunos elementos de encabezado, así como también un logo, un formulario de búsqueda, un nombre de autor y otros componentes.
  div: es una etiqueta que define las divisiones lógicas existentes en el contenido de una página web. Puede utilizar etiquetas div para centrar bloques de contenido, crear efectos de columna y crear diferentes áreas de color, entre otras posibilidades.-->
    <div class="container">
        <div class="row">
            <header id="header" class="col-sxm-12 col-sm-12 col-md-8 col-lg-12 col-xlg-12">
                No se habla de bruno
            </header>
            <section class= "col-sxm-12 col-sm-12 col-md-8 col-lg-8 col-xlg-8">             
                <div class="row">
                    <article id="pepe1" class="col-sxm-12 col-sm-12 col-md-12 col-lg-12 col-xlg-12">
                        <h6>No</h6>
                    </article>
                    <article id="pepe2" class="col-sxm-12 col-sm-12 col-md-6 col-lg-6 col-xlg-6">
                        <h6>No</h6>
                    </article>
                    <article id="pepe3" class="col-sxm-12 col-sm-12 col-md-6 col-lg-6 col-xlg-6">
                        <h6>No</h6>
                    </article>
                </div>
                
            </section>

            <aside id="pepe4" class="col-sxm-12 col-sm-12 col-md-8 col-lg-4 col-xlg-4">
                <h6>No se habla de bruno</h6>
            </aside>
        </div>
        <div class="row">
            <footer id="footer" class="col-sxm-12 col-sm-12 col-md-8 col-lg-12 col-xlg-12">
                <h6>¡Mas...!</h6>
            </footer>
        </div>
    </div>
    <script src="libs/bootstrap/scss/bootstrap"></script>
</body>

</html>
